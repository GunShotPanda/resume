image: node:latest

stages:
  - build

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: .pre
  script:
    - rm -rf ./assets/data
    - cp -rv ./assets/data-sample ./assets/data
    - rm -rf ./static/data
    - cp -rv ./static/data-sample ./static/data
    - npm install

lint:
  stage: .pre
  script:
    - npm run lint

build:
  stage: build
  script:
    - rm -rf ./assets/data
    - cp -rv ./assets/data-sample ./assets/data
    - rm -rf ./static/data
    - cp -rv ./static/data-sample ./static/data
    - npm run build

generate:
  stage: build
  script:
    - rm -rf ./assets/data
    - cp -rv ./assets/data-sample ./assets/data
    - rm -rf ./static/data
    - cp -rv ./static/data-sample ./static/data
    - npm run generate
  artifacts:
    paths:
      - dist/
